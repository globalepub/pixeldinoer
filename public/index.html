<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dino Run</title>
    <!-- Load Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Load custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-inter">
    <div id="game-container" class="relative overflow-hidden rounded-lg shadow-2xl border-4 border-gray-700">
        <!-- p5.js canvas will be appended here -->
    </div>
    <!-- Load your p5.js sketch file -->
    <script src="sketch.js"></script>
</body>
</html>
